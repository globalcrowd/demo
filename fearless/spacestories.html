                                        key={prompt.id}
                                        className={`prompt-card ${selectedPrompt === prompt.id ? 'selected' : ''}`}
                                        onClick={() => setSelectedPrompt(prompt.id)}
                                    >
                                        <span className="prompt-emoji">{prompt.emoji}</span>
                                        <div>{prompt.text}</div>
                                    </div>
                                ))}
                            </div>

                            <h3 style={{ margin: '20px 0 10px' }}>Tell your story...</h3>
                            <textarea 
                                placeholder="What's your experience in this space? What's working? What's not?"
                                value={storyText}
                                onChange={(e) => setStoryText(e.target.value)}
                            />

                            {isAnalyzing ? (
                                <div className="loading">
                                    <div className="spinner"></div>
                                    <p style={{ marginTop: 15 }}>ü§ñ AI is analyzing your story...</p>
                                </div>
                            ) : (
                                <button 
                                    className="btn-primary"
                                    onClick={handleCreatePost}
                                    disabled={!storyText.trim()}
                                >
                                    Post Story üöÄ
                                </button>
                            )}
                        </div>
                    </div>
                </div>
            );

            return (
                <div className="app-container">
                    <div className="app-header">
                        <div className="logo">SpaceStories</div>
                        <div className="tagline">Share your learning moments üìö‚ú®</div>
                    </div>

                    <div className="nav-tabs">
                        <button 
                            className={`nav-tab ${activeTab === 'feed' ? 'active' : ''}`}
                            onClick={() => setActiveTab('feed')}
                        >
                            Feed
                        </button>
                        <button 
                            className={`nav-tab ${activeTab === 'profile' ? 'active' : ''}`}
                            onClick={() => setActiveTab('profile')}
                        >
                            Profile
                        </button>
                    </div>

                    {activeTab === 'feed' && renderFeed()}
                    {activeTab === 'profile' && renderProfile()}

                    <button className="fab" onClick={() => setShowCreateModal(true)}>
                        +
                    </button>

                    {showCreateModal && renderCreateModal()}

                    <div className="bottom-nav">
                        <button 
                            className={`nav-item ${activeTab === 'feed' ? 'active' : ''}`}
                            onClick={() => setActiveTab('feed')}
                        >
                            <span className="nav-icon">üè†</span>
                            <span className="nav-label">Feed</span>
                        </button>
                        <button className="nav-item">
                            <span className="nav-icon">üó∫Ô∏è</span>
                            <span className="nav-label">Explore</span>
                        </button>
                        <button className="nav-item" onClick={() => setShowCreateModal(true)}>
                            <span className="nav-icon">‚ûï</span>
                            <span className="nav-label">Post</span>
                        </button>
                        <button 
                            className={`nav-item ${activeTab === 'profile' ? 'active' : ''}`}
                            onClick={() => setActiveTab('profile')}
                        >
                            <span className="nav-icon">üë§</span>
                            <span className="nav-label">Profile</span>
                        </button>
                    </div>
                </div>
            );
        }

        ReactDOM.render(<App />, document.getElementById('root'));
    </script>
</body>
</html>
