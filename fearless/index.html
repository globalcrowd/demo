<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FEARless Assessment Tool - Prototype</title>
    <script crossorigin src="https://cdnjs.cloudflare.com/ajax/libs/react/18.2.0/umd/react.production.min.js"></script>
    <script crossorigin src="https://cdnjs.cloudflare.com/ajax/libs/react-dom/18.2.0/umd/react-dom.production.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/7.23.5/babel.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen', 'Ubuntu', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
            background: white;
            border-radius: 12px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #1e3a8a 0%, #3b82f6 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        .header p {
            font-size: 1.1em;
            opacity: 0.9;
        }

        .content {
            padding: 40px;
        }

        .progress-bar {
            width: 100%;
            height: 8px;
            background: #e5e7eb;
            border-radius: 4px;
            overflow: hidden;
            margin-bottom: 30px;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #10b981 0%, #3b82f6 100%);
            transition: width 0.3s ease;
        }

        .progress-text {
            text-align: center;
            color: #6b7280;
            margin-bottom: 20px;
            font-size: 0.9em;
        }

        .section-title {
            font-size: 1.8em;
            color: #1f2937;
            margin-bottom: 10px;
        }

        .section-description {
            color: #6b7280;
            margin-bottom: 30px;
            line-height: 1.6;
        }

        .form-group {
            margin-bottom: 30px;
        }

        label {
            display: block;
            font-weight: 600;
            color: #374151;
            margin-bottom: 8px;
            font-size: 1.05em;
        }

        input[type="text"],
        input[type="number"],
        select {
            width: 100%;
            padding: 12px;
            border: 2px solid #e5e7eb;
            border-radius: 8px;
            font-size: 1em;
            transition: border-color 0.3s;
        }

        input[type="text"]:focus,
        input[type="number"]:focus,
        select:focus {
            outline: none;
            border-color: #3b82f6;
        }

        .slider-container {
            margin-bottom: 40px;
            padding: 20px;
            background: #f9fafb;
            border-radius: 8px;
        }

        .slider-question {
            font-size: 1.05em;
            color: #1f2937;
            margin-bottom: 20px;
            line-height: 1.5;
        }

        .slider-wrapper {
            position: relative;
            margin: 30px 0;
        }

        input[type="range"] {
            width: 100%;
            height: 8px;
            -webkit-appearance: none;
            appearance: none;
            background: linear-gradient(90deg, #ef4444 0%, #fbbf24 50%, #10b981 100%);
            border-radius: 4px;
            outline: none;
        }

        input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 24px;
            height: 24px;
            background: white;
            border: 3px solid #3b82f6;
            border-radius: 50%;
            cursor: pointer;
            box-shadow: 0 2px 8px rgba(0,0,0,0.2);
        }

        input[type="range"]::-moz-range-thumb {
            width: 24px;
            height: 24px;
            background: white;
            border: 3px solid #3b82f6;
            border-radius: 50%;
            cursor: pointer;
            box-shadow: 0 2px 8px rgba(0,0,0,0.2);
        }

        .slider-labels {
            display: flex;
            justify-content: space-between;
            margin-top: 10px;
            font-size: 0.85em;
            color: #6b7280;
        }

        .slider-value {
            text-align: center;
            margin-top: 15px;
            font-size: 1.2em;
            font-weight: 600;
            color: #3b82f6;
        }

        .matrix-container {
            width: 100%;
            max-width: 600px;
            margin: 30px auto;
            position: relative;
        }

        .matrix-canvas {
            width: 100%;
            height: 500px;
            border: 2px solid #e5e7eb;
            border-radius: 8px;
            position: relative;
            background: #fafafa;
            cursor: crosshair;
        }

        .matrix-axis {
            position: absolute;
            background: #4b5563;
            z-index: 1;
        }

        .matrix-axis-x {
            top: 50%;
            left: 0;
            right: 0;
            height: 2px;
            transform: translateY(-50%);
        }

        .matrix-axis-y {
            left: 50%;
            top: 0;
            bottom: 0;
            width: 2px;
            transform: translateX(-50%);
        }

        .matrix-label {
            position: absolute;
            font-size: 0.85em;
            color: #1f2937;
            font-weight: 600;
            background: white;
            padding: 4px 8px;
            border-radius: 4px;
            z-index: 2;
        }

        .matrix-label-x-left {
            top: 50%;
            left: 10px;
            transform: translateY(-50%);
        }

        .matrix-label-x-right {
            top: 50%;
            right: 10px;
            transform: translateY(-50%);
        }

        .matrix-label-y-bottom {
            left: 50%;
            bottom: 10px;
            transform: translateX(-50%);
        }

        .matrix-label-y-top {
            left: 50%;
            top: 10px;
            transform: translateX(-50%);
        }

        .matrix-marker {
            position: absolute;
            width: 40px;
            height: 40px;
            background: linear-gradient(135deg, #3b82f6 0%, #8b5cf6 100%);
            border: 4px solid white;
            border-radius: 50%;
            transform: translate(-50%, -50%);
            cursor: pointer;
            box-shadow: 0 4px 12px rgba(59,130,246,0.4);
            transition: all 0.2s;
            z-index: 3;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.2em;
            user-select: none;
        }

        .matrix-marker:hover {
            transform: translate(-50%, -50%) scale(1.15);
            box-shadow: 0 6px 20px rgba(59,130,246,0.6);
        }

        .matrix-marker:active {
            transform: translate(-50%, -50%) scale(1.05);
        }

        .quadrant-label {
            position: absolute;
            font-size: 0.75em;
            color: #6b7280;
            font-weight: 600;
            padding: 8px;
            background: rgba(255,255,255,0.9);
            border-radius: 4px;
            border: 1px solid #e5e7eb;
            z-index: 0;
            text-align: center;
            line-height: 1.3;
        }

        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        @keyframes slideIn {
            from { 
                opacity: 0;
                transform: translateY(20px);
            }
            to { 
                opacity: 1;
                transform: translateY(0);
            }
        }

        .animate-in {
            animation: slideIn 0.4s ease-out;
        }

        .emoji-large {
            font-size: 2em;
            display: inline-block;
            animation: bounce 2s ease-in-out infinite;
        }

        .button-group {
            display: flex;
            gap: 15px;
            margin-top: 40px;
            justify-content: center;
        }

        button {
            padding: 14px 32px;
            font-size: 1em;
            font-weight: 600;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s;
        }

        .btn-primary {
            background: linear-gradient(135deg, #3b82f6 0%, #2563eb 100%);
            color: white;
            box-shadow: 0 4px 12px rgba(59,130,246,0.3);
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 16px rgba(59,130,246,0.4);
        }

        .btn-secondary {
            background: #f3f4f6;
            color: #374151;
        }

        .btn-secondary:hover {
            background: #e5e7eb;
        }

        .btn-randomize {
            background: linear-gradient(135deg, #f97316 0%, #ea580c 100%);
            color: white;
            box-shadow: 0 4px 12px rgba(249,115,22,0.3);
        }

        .btn-randomize:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 16px rgba(249,115,22,0.4);
        }

        .results-card {
            background: #f9fafb;
            padding: 25px;
            border-radius: 8px;
            margin-bottom: 25px;
        }

        .results-card h3 {
            color: #1f2937;
            margin-bottom: 15px;
            font-size: 1.3em;
        }

        .score-display {
            display: flex;
            justify-content: space-around;
            margin: 30px 0;
        }

        .score-card {
            text-align: center;
            padding: 20px;
            background: white;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            flex: 1;
            margin: 0 10px;
        }

        .score-value {
            font-size: 3em;
            font-weight: bold;
            margin: 10px 0;
        }

        .score-label {
            color: #6b7280;
            font-size: 0.9em;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .score-interpretation {
            margin-top: 8px;
            font-weight: 600;
        }

        .fear-score-low { color: #10b981; }
        .fear-score-medium { color: #f59e0b; }
        .fear-score-high { color: #ef4444; }

        .affinity-score-low { color: #ef4444; }
        .affinity-score-medium { color: #f59e0b; }
        .affinity-score-high { color: #10b981; }

        .radar-chart-container {
            margin: 30px 0;
            text-align: center;
        }

        .recommendations {
            background: white;
            padding: 20px;
            border-radius: 8px;
            border-left: 4px solid #3b82f6;
        }

        .recommendations h4 {
            color: #1f2937;
            margin-bottom: 15px;
        }

        .recommendations ul {
            list-style: none;
            padding: 0;
        }

        .recommendations li {
            padding: 12px 0;
            border-bottom: 1px solid #e5e7eb;
            color: #4b5563;
            line-height: 1.6;
        }

        .recommendations li:last-child {
            border-bottom: none;
        }

        .recommendations li:before {
            content: "‚Üí";
            color: #3b82f6;
            font-weight: bold;
            margin-right: 10px;
        }

        @media (max-width: 768px) {
            .content {
                padding: 20px;
            }

            .header h1 {
                font-size: 1.8em;
            }

            .score-display {
                flex-direction: column;
            }

            .score-card {
                margin: 10px 0;
            }

            .matrix-canvas {
                height: 400px;
            }
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        // FEAR Scale Items - REVISED to match published framework
        // Dimension 1: FORMALITY (impacts Spatial Otherness)
        // Dimension 2: REGULATION (impacts both axes)
        const fearItems = [
            { id: 'FORM1', dimension: 'Formality', axis: 'Otherness', text: 'This space looks and feels like a typical institutional/academic environment (standardized, formal aesthetic).', reverse: false },
            { id: 'FORM2', dimension: 'Formality', axis: 'Otherness', text: 'The design of this space clearly signals "serious academic work only".', reverse: false },
            { id: 'FORM3', dimension: 'Formality', axis: 'Otherness', text: 'This space could be mistaken for a traditional classroom or lecture hall.', reverse: false },
            { id: 'FORM4', dimension: 'Formality', axis: 'Otherness', text: 'The space aesthetic is unconventional, creative, and attractive for affinity-based learning (NOT institutional).', reverse: true },
            { id: 'FORM5', dimension: 'Formality', axis: 'Connectedness', text: 'There are clear distinctions between "teacher/staff" and "student" areas in this space.', reverse: false },
            { id: 'FORM6', dimension: 'Formality', axis: 'Connectedness', text: 'The design reinforces traditional hierarchical roles (instructor as authority, students as recipients).', reverse: false },
            { id: 'REG1', dimension: 'Regulation', axis: 'Both', text: 'You need to book or reserve this space in advance to use it.', reverse: false },
            { id: 'REG2', dimension: 'Regulation', axis: 'Both', text: 'Access to this space is restricted to certain people, courses, or times.', reverse: false },
            { id: 'REG3', dimension: 'Regulation', axis: 'Connectedness', text: 'There are strict rules about how this space can be used (e.g., no food, quiet only, prescribed activities).', reverse: false },
            { id: 'REG4', dimension: 'Regulation', axis: 'Otherness', text: 'This space feels monitored or supervised (cameras, staff oversight, sign-in requirements).', reverse: false },
            { id: 'REG5', dimension: 'Regulation', axis: 'Both', text: 'Users have freedom to use this space in creative, unexpected, or unconventional ways.', reverse: true },
            { id: 'REG6', dimension: 'Regulation', axis: 'Connectedness', text: 'If you used this space "wrong" or non-traditionally, you would be corrected or asked to leave.', reverse: false },
        ];

        // Affinity Items - MEASURING SOCIAL CONNECTEDNESS
        // Based on Gee's affinity space principles from the paper
        const affinityItems = [
            { id: 'AFF1', text: 'People with different levels of expertise (novices and experts) learn together in this space, sharing knowledge freely.' },
            { id: 'AFF2', text: 'Leadership and helping roles shift based on who knows what, not fixed by formal status or credentials.' },
            { id: 'AFF3', text: 'There are multiple ways to participate and contribute (observing, making, teaching, helping) - all are valued equally.' },
            { id: 'AFF4', text: 'This space brings together people from different backgrounds, disciplines, years, or communities.' },
            { id: 'AFF5', text: 'What you know and can contribute matters more than your formal credentials, title, or year of study.' },
            { id: 'AFF6', text: 'Spontaneous, unplanned interactions and collaborative learning happen frequently here (not just scheduled activities).' },
            { id: 'AFF7', text: 'I feel a strong sense of connection to other people who use this space, even if I don\'t know them personally.' },
            { id: 'AFF8', text: 'People in this space share a common purpose or passion that brings them together (beyond just completing assignments).' },
        ];

        function FearlessApp() {
            const [step, setStep] = useState(0); // 0: intro, 0.5: framework explanation, 1: space info, 2: FEAR, 3: Affinity, 4: Matrix, 5: Results
            const [spaceData, setSpaceData] = useState({
                name: '',
                type: '',
                capacity: '',
                primaryUse: '',
                description: '',
                aiAnalyzed: false
            });
            const [fearResponses, setFearResponses] = useState({});
            const [affinityResponses, setAffinityResponses] = useState({});
            const [matrixPosition, setMatrixPosition] = useState({ x: 50, y: 50 });
            const [isDragging, setIsDragging] = useState(false);

            const totalSteps = 5;
            const progress = (step / totalSteps) * 100;

            // Auto-scroll to top on step change
            useEffect(() => {
                window.scrollTo({ top: 0, behavior: 'smooth' });
            }, [step]);

            const randomizeResponses = () => {
                // Randomize FEAR responses
                const randomFear = {};
                fearItems.forEach(item => {
                    randomFear[item.id] = Math.floor(Math.random() * 7) + 1;
                });
                setFearResponses(randomFear);

                // Randomize Affinity responses
                const randomAffinity = {};
                affinityItems.forEach(item => {
                    randomAffinity[item.id] = Math.floor(Math.random() * 7) + 1;
                });
                setAffinityResponses(randomAffinity);

                // Randomize matrix position
                setMatrixPosition({
                    x: Math.floor(Math.random() * 80) + 10,
                    y: Math.floor(Math.random() * 80) + 10
                });
            };

            const calculateScores = () => {
                // Calculate FEAR dimensions
                let formalitySum = 0, regulationSum = 0;
                let formalityCount = 0, regulationCount = 0;

                Object.entries(fearResponses).forEach(([key, value]) => {
                    const item = fearItems.find(i => i.id === key);
                    if (!item) return;
                    const score = item.reverse ? (8 - value) : value;

                    if (item.dimension === 'Formality') {
                        formalitySum += score;
                        formalityCount++;
                    } else {
                        regulationSum += score;
                        regulationCount++;
                    }
                });

                const formality = formalityCount > 0 ? formalitySum / formalityCount : 0;
                const regulation = regulationCount > 0 ? regulationSum / regulationCount : 0;
                const fearTotal = (formality + regulation) / 2;

                // Calculate Affinity score (Social Connectedness - X axis)
                const affinityValues = Object.values(affinityResponses);
                const affinitySum = affinityValues.reduce((sum, val) => sum + val, 0);
                const affinityScore = affinityValues.length > 0 ? affinitySum / affinityValues.length : 0;

                // Calculate Framework Axes (matching published model)
                // Y-axis: Spatial Otherness = INVERSE of FEAR (high FEAR = low otherness)
                // Scale from 1-7, invert: high otherness = low FEAR
                const spatialOtherness = fearTotal > 0 ? (8 - fearTotal) : 4; // Inverted: high FEAR (7) ‚Üí low otherness (1)

                // X-axis: Social Connectedness = Affinity score (direct mapping)
                const socialConnectedness = affinityScore;

                return { 
                    formality, 
                    regulation, 
                    fearTotal, 
                    affinityScore,
                    spatialOtherness,    // Y-axis (1-7, higher = more otherness)
                    socialConnectedness  // X-axis (1-7, higher = more connectedness)
                };
            };

            const getFearInterpretation = (score) => {
                if (score <= 2.5) return { text: 'Very Low (FEARless)', class: 'fear-score-low' };
                if (score <= 4.0) return { text: 'Low-Moderate', class: 'fear-score-medium' };
                if (score <= 5.5) return { text: 'Moderate-High', class: 'fear-score-high' };
                return { text: 'Very High', class: 'fear-score-high' };
            };

            const getAffinityInterpretation = (score) => {
                if (score <= 3.0) return { text: 'Low', class: 'affinity-score-low' };
                if (score <= 5.0) return { text: 'Moderate', class: 'affinity-score-medium' };
                return { text: 'High', class: 'affinity-score-high' };
            };

            const getRecommendations = (scores) => {
                const recommendations = [];
                
                if (scores.regulation > 4.5) {
                    recommendations.push('Reduce access barriers: Consider drop-in hours instead of strict booking requirements');
                }
                if (scores.regulation > 4.0) {
                    recommendations.push('Relax usage rules: Allow food/drink, permit diverse uses beyond the prescribed purpose');
                }
                if (scores.formality > 4.5) {
                    recommendations.push('Add flexible furniture: Replace fixed seating with moveable options');
                }
                if (scores.formality > 4.0) {
                    recommendations.push('Warm up the aesthetic: Add plants, comfortable seating, user-contributed decor');
                }
                if (scores.affinityScore < 4.0) {
                    recommendations.push('Encourage cross-disciplinary use: Promote the space to diverse groups');
                }
                if (scores.affinityScore < 3.5) {
                    recommendations.push('Create opportunities for serendipitous encounters: Design zones for lingering');
                }

                return recommendations.length > 0 ? recommendations : [
                    'Your space is already quite FEARless! Continue maintaining these positive characteristics.'
                ];
            };

            const renderIntro = () => (
                <div>
                    <h2 className="section-title">Welcome to the FEARless Assessment Tool</h2>
                    <p className="section-description">
                        Assess your learning space <strong>and practice</strong> in just 10-15 minutes. Discover how 
                        <strong> Formal Environments and Academic Regulation (FEAR)</strong> might be constraining 
                        affinity-based learning in both your physical space and pedagogical culture.
                    </p>
                    <div className="results-card">
                        <h3>‚ú® What You'll Get:</h3>
                        <ul style={{ listStyle: 'none', padding: '20px' }}>
                            <li style={{ padding: '10px 0', borderBottom: '1px solid #e5e7eb' }}>
                                üìä FEAR Score (Formality + Regulation)
                            </li>
                            <li style={{ padding: '10px 0', borderBottom: '1px solid #e5e7eb' }}>
                                ü§ù Social Connectedness Rating (how community forms)
                            </li>
                            <li style={{ padding: '10px 0', borderBottom: '1px solid #e5e7eb' }}>
                                üó∫Ô∏è Position on FEARless Matrix (pedagogy + space)
                            </li>
                            <li style={{ padding: '10px 0', borderBottom: '1px solid #e5e7eb' }}>
                                üéØ Perception Gap Analysis (how you see it vs. reality)
                            </li>
                            <li style={{ padding: '10px 0' }}>
                                üí° Actionable Recommendations
                            </li>
                        </ul>
                    </div>
                    <div className="button-group">
                        <button className="btn-primary" onClick={() => setStep(0.5)}>
                            üìö Learn About the Framework First
                        </button>
                        <button className="btn-secondary" onClick={() => setStep(1)}>
                            Skip to Assessment ‚Üí
                        </button>
                        <button className="btn-randomize" onClick={() => {
                            randomizeResponses();
                            setStep(5);
                        }}>
                            üé≤ See Random Example
                        </button>
                    </div>
                </div>
            );

            const renderFrameworkExplanation = () => (
                <div className="animate-in">
                    <h2 className="section-title">üìö Understanding the FEARless Framework</h2>
                    <p className="section-description">
                        Before we assess your space, let's understand what we're measuring...
                    </p>

                    <div className="results-card" style={{ background: 'linear-gradient(135deg, #fef3c7 0%, #fde68a 100%)', border: '2px solid #fbbf24' }}>
                        <h3>üîç What is FEAR?</h3>
                        <p style={{ lineHeight: '1.8', fontSize: '1.05em' }}>
                            <strong>FEAR = Formal Environments and Academic Regulation</strong>
                        </p>
                        <p style={{ lineHeight: '1.8', marginTop: '10px' }}>
                            FEAR-full spaces are traditional learning environments where:
                        </p>
                        <ul style={{ marginTop: '10px', marginLeft: '20px', lineHeight: '1.8' }}>
                            <li>üèõÔ∏è Spaces look and feel institutional (standardized aesthetic)</li>
                            <li>üìã Strict rules control how you can use the space</li>
                            <li>üëÄ You feel monitored or supervised</li>
                            <li>üö´ Booking systems and access restrictions limit spontaneity</li>
                            <li>üëî Traditional hierarchies are reinforced (teacher vs student)</li>
                        </ul>
                    </div>

                    <div className="results-card" style={{ background: 'linear-gradient(135deg, #dbeafe 0%, #bfdbfe 100%)', border: '2px solid #3b82f6', marginTop: '20px' }}>
                        <h3>üéØ The Two Key Dimensions</h3>
                        
                        <p style={{ lineHeight: '1.8', marginBottom: '15px', fontStyle: 'italic', color: '#1e40af' }}>
                            <strong>Important:</strong> We're assessing both your <strong>space design</strong> AND your <strong>pedagogical practice</strong> - 
                            how you and others actually use and experience the space culturally, not just its physical features.
                        </p>
                        
                        <div style={{ marginTop: '15px' }}>
                            <h4 style={{ color: '#1f2937', marginBottom: '10px' }}>
                                <span className="emoji-large" style={{ animationDelay: '0s' }}>ü§ù</span> 
                                Social Connectedness (X-axis)
                            </h4>
                            <p style={{ lineHeight: '1.8', marginLeft: '20px' }}>
                                How do people <strong>practice</strong> learning together in this space? Is collaboration, 
                                knowledge-sharing, and community-building happening? Based on Gee's affinity space 
                                principles - where expertise is distributed, leadership is fluid, and everyone can 
                                contribute regardless of status.

                                <div className="score-card" style={{ background: 'rgba(255,255,255,0.95)' }}>
                                    <div className="score-label">Social Connectedness</div>
                                    <div className="score-value" style={{ color: scores.socialConnectedness > 5 ? '#10b981' : scores.socialConnectedness > 3.5 ? '#f59e0b' : '#ef4444' }}>
                                        {scores.socialConnectedness.toFixed(2)}
                                    </div>
                                    <div style={{ fontSize: '0.85em', color: '#6b7280', marginTop: '5px' }}>
                                        X-Axis (from Affinity)
                                    </div>
                                </div>

                                <div className="score-card" style={{ background: 'rgba(255,255,255,0.95)' }}>
                                    <div className="score-label">Spatial Otherness</div>
                                    <div className="score-value" style={{ color: scores.spatialOtherness > 5 ? '#10b981' : scores.spatialOtherness > 3.5 ? '#f59e0b' : '#ef4444' }}>
                                        {scores.spatialOtherness.toFixed(2)}
                                    </div>
                                    <div style={{ fontSize: '0.85em', color: '#6b7280', marginTop: '5px' }}>
                                        Y-Axis (inverse of FEAR)
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div className="score-display">
                            <div className="score-card">
                                <div className="score-label">FEAR Score</div>
                                <div className={`score-value ${fearInterp.class}`}>
                                    {scores.fearTotal.toFixed(2)}
                                </div>
                                <div className={`score-interpretation ${fearInterp.class}`}>
                                    {fearInterp.text}
                                </div>
                                <div style={{ fontSize: '0.85em', color: '#9ca3af', marginTop: '10px' }}>
                                    Formality: {scores.formality.toFixed(2)}<br />
                                    Regulation: {scores.regulation.toFixed(2)}
                                </div>
                            </div>

                            <div className="score-card">
                                <div className="score-label">Affinity Score</div>
                                <div className={`score-value ${affinityInterp.class}`}>
                                    {scores.affinityScore.toFixed(2)}
                                </div>
                                <div className={`score-interpretation ${affinityInterp.class}`}>
                                    {affinityInterp.text}
                                </div>
                            </div>
                        </div>

                        <div className="results-card">
                            <h3>Score Interpretation</h3>
                            <p style={{ lineHeight: '1.8', color: '#4b5563' }}>
                                Your space has <strong className={fearInterp.class}>{fearInterp.text} FEAR</strong> (formality and regulation) 
                                and <strong className={affinityInterp.class}>{affinityInterp.text} Affinity</strong> characteristics.
                                {scores.formality > scores.regulation ? (
                                    <> <strong>Formality</strong> is your primary constraint - the physical design and aesthetic create rigidity.</>
                                ) : (
                                    <> <strong>Regulation</strong> is your primary constraint - rules and access controls limit spontaneity.</>
                                )}
                            </p>
                        </div>

                        <div className="results-card">
                            <h3>Matrix Position</h3>
                            <div style={{ textAlign: 'center', margin: '20px 0' }}>
                                <div style={{ display: 'inline-block', padding: '20px', background: 'white', borderRadius: '8px' }}>
                                    <strong>Social Connectedness (X):</strong> {matrixPosition.x.toFixed(0)}% | 
                                    <strong> Spatial Otherness (Y):</strong> {matrixPosition.y.toFixed(0)}%
                                </div>
                            </div>
                            <div style={{ textAlign: 'center', margin: '15px 0', padding: '15px', background: '#f0f9ff', borderRadius: '8px' }}>
                                <strong>Based on FEAR & Affinity scores:</strong><br/>
                                Connectedness: {((scores.socialConnectedness / 7) * 100).toFixed(0)}% | 
                                Otherness: {((scores.spatialOtherness / 7) * 100).toFixed(0)}%
                            </div>
                            <p style={{ color: '#4b5563', textAlign: 'center', lineHeight: '1.6' }}>
                                {matrixPosition.x > 50 && matrixPosition.y > 50 && 
                                    'üéâ Your space is in the FEAR-less (Heterotopic Affinity Space) quadrant - the ideal! High social connectedness + high spatial otherness. This is where deep learning, agency, and flow states happen. Examples: Foundry, game jams, maker spaces.'}
                                {matrixPosition.x > 50 && matrixPosition.y <= 50 && 
                                    'Your space is an Affinity Space (in Formal Environment) - high connectedness but low otherness. Good collaboration but constrained by traditional/institutional design. Like active learning classrooms or collaborative libraries.'}
                                {matrixPosition.x <= 50 && matrixPosition.y > 50 && 
                                    'Your space is a Heterotopia (Academically Regulated) - high otherness but low connectedness. Unconventional space but lacking community. Some learners connect, others want more traditional learning elsewhere.'}
                                {matrixPosition.x <= 50 && matrixPosition.y <= 50 && 
                                    '‚ö†Ô∏è Your space is FEAR-full (Traditional Learning) - low connectedness and low otherness. High formality and regulation limit both social connection and spatial innovation. Most lecture halls and strict classrooms fall here.'}
                            </p>
                        </div>

                        <div className="results-card">
                            <h3>üéØ Perception vs. Reality: How You See Your Space</h3>
                            <p style={{ lineHeight: '1.6', marginBottom: '15px' }}>
                                Let's compare where <strong>you positioned</strong> your space vs. what your <strong>assessment responses</strong> suggest:
                            </p>
                            
                            <div style={{ display: 'grid', gridTemplateColumns: '1fr 1fr', gap: '15px', marginBottom: '20px' }}>
                                <div style={{ padding: '15px', background: '#f0f9ff', borderRadius: '8px', border: '2px solid #3b82f6' }}>
                                    <div style={{ fontWeight: 'bold', marginBottom: '8px', color: '#1e40af' }}>
                                        üìç Your Positioning
                                    </div>
                                    <div style={{ fontSize: '0.9em', color: '#4b5563' }}>
                                        Connectedness: <strong>{matrixPosition.x.toFixed(0)}%</strong><br/>
                                        Otherness: <strong>{matrixPosition.y.toFixed(0)}%</strong>
                                    </div>
                                </div>
                                
                                <div style={{ padding: '15px', background: '#fef3c7', borderRadius: '8px', border: '2px solid #f59e0b' }}>
                                    <div style={{ fontWeight: 'bold', marginBottom: '8px', color: '#92400e' }}>
                                        üìä Calculated from Responses
                                    </div>
                                    <div style={{ fontSize: '0.9em', color: '#4b5563' }}>
                                        Connectedness: <strong>{((scores.socialConnectedness / 7) * 100).toFixed(0)}%</strong><br/>
                                        Otherness: <strong>{((scores.spatialOtherness / 7) * 100).toFixed(0)}%</strong>
                                    </div>
                                </div>
                            </div>
                            
                            {(() => {
                                const userX = matrixPosition.x;
                                const userY = matrixPosition.y;
                                const calcX = (scores.socialConnectedness / 7) * 100;
                                const calcY = (scores.spatialOtherness / 7) * 100;
                                const gapX = Math.abs(userX - calcX);
                                const gapY = Math.abs(userY - calcY);
                                
                                let insight = '';
                                if (gapX > 20 || gapY > 20) {
                                    insight = '‚ö†Ô∏è <strong>Significant perception gap detected!</strong> ';
                                    
                                    if (userX > calcX + 20) {
                                        insight += 'You see your space as <strong>more connected</strong> than your responses suggest. ';
                                    } else if (userX < calcX - 20) {
                                        insight += 'Your responses indicate <strong>more connectedness</strong> than you initially perceived. ';
                                    }
                                    
                                    if (userY > calcY + 20) {
                                        insight += 'You perceive <strong>higher otherness</strong> (lower FEAR) than the assessment shows. This suggests the space may have more subtle constraints than you initially noticed.';
                                    } else if (userY < calcY - 20) {
                                        insight += 'The space has <strong>more otherness</strong> (less FEAR) than you first thought! Your responses reveal hidden FEARless characteristics.';
                                    }
                                } else {
                                    insight = '‚úì <strong>Good alignment!</strong> Your intuitive positioning closely matches your detailed assessment responses. You have a clear understanding of your space\'s characteristics.';
                                }
                                
                                return (
                                    <div style={{ 
                                        padding: '15px', 
                                        background: (gapX > 20 || gapY > 20) ? '#fef3c7' : '#d1fae5', 
                                        borderRadius: '8px',
                                        lineHeight: '1.7'
                                    }}>
                                        <div dangerouslySetInnerHTML={{ __html: insight }} />
                                    </div>
                                );
                            })()}
                        </div>

                        <div className="results-card" style={{ background: 'linear-gradient(135deg, #f0f9ff 0%, #e0f2fe 100%)', border: '2px solid #3b82f6' }}>
                            <h3>üí≠ Key Challenges & Opportunities</h3>
                            <p style={{ lineHeight: '1.6', marginBottom: '15px' }}>
                                Based on your scores, here are the key challenges and opportunities:
                            </p>
                            
                            <div style={{ marginBottom: '20px' }}>
                                <h4 style={{ color: '#1f2937', marginBottom: '10px', fontSize: '1.05em' }}>
                                    {scores.socialConnectedness < 4 ? 'ü§ù Social Connectedness Challenges:' : 'üéâ Social Connectedness Strengths:'}
                                </h4>
                                <ul style={{ marginLeft: '20px', lineHeight: '1.7' }}>
                                    {scores.socialConnectedness < 4 ? (
                                        <>
                                            <li>Limited opportunities for spontaneous collaboration</li>
                                            <li>Hierarchical roles may discourage peer-to-peer knowledge sharing</li>
                                            <li>Lack of visible affinity space characteristics</li>
                                            <li><strong>Opportunity:</strong> Introduce flexible furniture, create zones for different interaction types</li>
                                        </>
                                    ) : (
                                        <>
                                            <li>Strong community and collaboration culture</li>
                                            <li>Distributed expertise and fluid roles present</li>
                                            <li>Multiple participation routes available</li>
                                            <li><strong>Opportunity:</strong> Maintain and document what works for others to learn from</li>
                                        </>
                                    )}
                                </ul>
                            </div>
                            
                            <div>
                                <h4 style={{ color: '#1f2937', marginBottom: '10px', fontSize: '1.05em' }}>
                                    {scores.spatialOtherness < 4 ? '‚ú® Spatial Otherness Challenges:' : 'üåü Spatial Otherness Strengths:'}
                                </h4>
                                <ul style={{ marginLeft: '20px', lineHeight: '1.7' }}>
                                    {scores.spatialOtherness < 4 ? (
                                        <>
                                            <li>High FEAR (formality + regulation) constraining the space</li>
                                            <li>Institutional aesthetic and strict usage rules</li>
                                            <li>Limited creative freedom and experimentation</li>
                                            <li><strong>Opportunity:</strong> Reduce booking requirements, relax usage rules, change aesthetic</li>
                                        </>
                                    ) : (
                                        <>
                                            <li>Low FEAR - unconventional and liberating design</li>
                                            <li>Creative freedom and flexible usage patterns</li>
                                            <li>Breaks from traditional institutional norms</li>
                                            <li><strong>Opportunity:</strong> Protect these characteristics from "FEAR creep"</li>
                                        </>
                                    )}
                                </ul>
                            </div>
                        </div>

                        <div className="results-card">
                            <div className="recommendations">
                                <h4>Recommendations to Reduce FEAR</h4>
                                <ul>
                                    {recommendations.map((rec, index) => (
                                        <li key={index}>{rec}</li>
                                    ))}
                                </ul>
                            </div>
                        </div>

                        <div className="button-group">
                            <button className="btn-secondary" onClick={() => {
                                setStep(0);
                                setSpaceData({ name: '', type: '', capacity: '', primaryUse: '' });
                                setFearResponses({});
                                setAffinityResponses({});
                                setMatrixPosition({ x: 50, y: 50 });
                            }}>
                                Start New Assessment
                            </button>
                            <button className="btn-randomize" onClick={() => {
                                randomizeResponses();
                                // Force re-render by briefly going back and forward
                                setStep(4);
                                setTimeout(() => setStep(5), 10);
                            }}>
                                üé≤ Generate New Random Results
                            </button>
                        </div>
                    </div>
                );
            };

            return (
                <div className="container">
                    <div className="header">
                        <h1>FEARless Assessment Tool</h1>
                        <p>Measuring Formal Environments and Academic Regulation</p>
                    </div>

                    <div className="content">
                        {step > 0 && step < 5 && (
                            <>
                                <div className="progress-bar">
                                    <div className="progress-fill" style={{ width: `${progress}%` }} />
                                </div>
                                <div className="progress-text">
                                    Step {step} of {totalSteps - 1}
                                </div>
                            </>
                        )}

                        {step === 0 && renderIntro()}
                        {step === 0.5 && renderFrameworkExplanation()}
                        {step === 1 && renderSpaceInfo()}
                        {step === 2 && renderFearScale()}
                        {step === 3 && renderAffinityScale()}
                        {step === 4 && renderMatrix()}
                        {step === 5 && renderResults()}
                    </div>
                </div>
            );
        }

        ReactDOM.render(<FearlessApp />, document.getElementById('root'));
    </script>
</body>
</html>
